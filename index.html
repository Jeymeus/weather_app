<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Météo</title>
</head>
<body>
    
    <div id="weatherDataContainer" class="container-sm">
        <h2 class="mb-5">Conditions météorologiques actuelles</h2>
        <p id="cityName"></p>
        <div class="display">
            <img id="icon" class="weather-icon" src="" alt="Weather Icon">
            <div class="card weatherreturn">
                <div class="card-body">
                    <div id="weatherData">
                        <p id="country"></p>
                        <p id="region" class="card-text"></p>
                        <p id="condition" class="card-text"></p>
                        <p id="temperature" class="card-text"></p>
                        <p id="windSpeed" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="refreshTimer" class="mt-3 mb-3 text-center"></div>


        
        <script src="assets/script.js"></script> 
</body>
</html>
